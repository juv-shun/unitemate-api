service: unitemate-api
frameworkVersion: "3"

provider:
  name: aws
  endpointType: REGIONAL
  runtime: python3.9
  region: ap-northeast-1
  stackName: ${sls:stage}-${self:service}-stack
  deploymentBucket:
    name: ${ssm:/${self:service}/sls-deployment-bucket}
    maxPreviousDeploymentArtifacts: 3
  logRetentionInDays: 7
  apiGateway:
    apiKeys:
      - defaultKey-${sls:stage}
  iam:
    role:
      name: ${self:service}-role-${sls:stage}
      statements:
        - Effect: Allow
          Action:
            - timestream:DescribeEndpoints
          Resource:
            - "*"
        - Effect: Allow
          Action:
            - timestream:*
          Resource:
            - !GetAtt UnitemateTimeStreamDB.Arn
            - !Join ["", [!GetAtt UnitemateTimeStreamDB.Arn, "/*"]]
        - Effect: Allow
          Action:
            - s3:*
          Resource:
            - !GetAtt UnitemateCSVExportBucket.Arn
            - !Join ["", [!GetAtt UnitemateCSVExportBucket.Arn, "/*"]]
  environment:
    TIMESTREAM_DB_NAME: !Ref UnitemateTimeStreamDB
    USER_RESULT_TABLE: origin_user_results-${sls:stage} # !GetAtt UnitemateTimeStreamUserResultTable.Name
    POKEMON_AGGREGATION_TABLE: aggregation-pokemon-${sls:stage} # !GetAtt UnitemateTimeStreamAggregationTable

package:
  individually: true
  patterns:
    - "!**"
    - src/**
    - pyproject.toml
    - poetry.lock

functions:
  match_user_result:
    name: ${self:service}-user-result-${sls:stage}
    handler: src.match_api.handler.user_result
    events:
      - http:
          path: v1/match/user_result
          method: post
          private: true
  csv_export_origin:
    name: ${self:service}-csv-export-origin-${sls:stage}
    handler: src.csv_export.handler.origin
    environment:
      EXPORT_BUCKET: !Ref UnitemateCSVExportBucket
    events:
      - schedule:
          name: ${self:service}-origin-export-time-${sls:stage}
          description: Origin CSV Export Batch Event for ${self:service}
          rate: cron(0 1 * * ? *)
  csv_export_aggregation:
    name: ${self:service}-csv-export-aggregation-${sls:stage}
    handler: src.csv_export.handler.aggregate
    environment:
      EXPORT_BUCKET: !Ref UnitemateCSVExportBucket
    events:
      - schedule:
          name: ${self:service}-aggregation-export-time-${sls:stage}
          description: Aggregation CSV Export Batch Event for ${self:service}
          rate: cron(0 1 * * ? *)

plugins:
  - serverless-prune-plugin
  - serverless-python-requirements
  - serverless-domain-manager

custom:
  prune:
    automatic: true
    number: 3
  pythonRequirements:
    dockerizePip: true
  customDomain:
    domainName: ${ssm:/${self:service}-${sls:stage}/domain_name}
    stage: ${sls:stage}
    certificateArn: ${ssm:/${self:service}-${sls:stage}/certification_arn}
    endpointType: REGIONAL

resources:
  Resources:
    UnitemateTimeStreamDB:
      Type: AWS::Timestream::Database
      Properties:
        DatabaseName: ${self:service}-${sls:stage}
    UnitemateTimeStreamUserResultTable:
      Type: AWS::Timestream::Table
      Properties:
        DatabaseName: !Ref UnitemateTimeStreamDB
        TableName: origin_user_results-${sls:stage}
        RetentionProperties:
          MemoryStoreRetentionPeriodInHours: "1"
          MagneticStoreRetentionPeriodInDays: ${param:magetic_store_retention_period_in_days}
        MagneticStoreWriteProperties:
          EnableMagneticStoreWrites: true
          MagneticStoreRejectedDataLocation: {}
    UnitemateTimeStreamAggregationTable:
      Type: AWS::Timestream::Table
      Properties:
        DatabaseName: !Ref UnitemateTimeStreamDB
        TableName: aggregation-pokemon-${sls:stage}
        RetentionProperties:
          MemoryStoreRetentionPeriodInHours: "1"
          MagneticStoreRetentionPeriodInDays: ${param:magetic_store_retention_period_in_days}
        MagneticStoreWriteProperties:
          EnableMagneticStoreWrites: true
          MagneticStoreRejectedDataLocation: {}
    UnitemateCSVExportBucket:
      Type: AWS::S3::Bucket
      Properties:
        BucketName: ${self:service}-export-files-${sls:stage}
        AccessControl: Private
        PublicAccessBlockConfiguration:
          BlockPublicAcls: True
          BlockPublicPolicy: True
          IgnorePublicAcls: True
          RestrictPublicBuckets: True
        LifecycleConfiguration:
          Rules:
            - Id: ExpirationRule
              Status: Enabled
              ExpirationInDays: 90
    UnitemateSNSTopic:
      Type: AWS::SNS::Topic
      Properties:
        TopicName: ${self:service}-scheduled-query-topic-${sls:stage}

params:
  prd:
    magetic_store_retention_period_in_days: "90"
  dev:
    magetic_store_retention_period_in_days: "2"
